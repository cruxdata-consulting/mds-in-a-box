[loggers]
keys=root,dlt,olympics

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter,complex_formatter

[logger_root]
handlers=stream_handler
level=NOTSET

[logger_dlt]
handlers=file_handler
qualname=dlt
level=DEBUG
propagate=0

[logger_olympics]
handlers=stream_handler,file_handler
qualname=olympics
level=DEBUG
propagate=0

[handler_stream_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=handlers.TimedRotatingFileHandler
when=D
interval=7
backupCount=10
formatter=complex_formatter
level=DEBUG
args=('dlt_pipelines/logs/dlt_pipelines.log',)

[formatter_formatter]
format=%(asctime)s %(levelname)-8s %(name)-12s %(message)s

[formatter_complex_formatter]
format=%(asctime)s|%(levelname)s|%(process)s|%(thread)s|%(name)s|%(filename)s|%(funcName)s:%(lineno)d|%(message)s